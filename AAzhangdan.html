<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA账单计算器（最终版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
    }
    .bill-item {
      position: relative;
      overflow: hidden;
    }
    .decor-icon {
      position: absolute;
      opacity: 0.1;
      font-size: 20px;
      color: #ff4400;
    }
    .edit-input {
      @apply border border-gray-200 rounded px-2 py-1 text-sm w-full;
    }
    .icon-btn {
      @apply text-sm cursor-pointer hover:opacity-80;
    }
    /* 图标下拉库（输入法表情包样式） */
    .icon-dropdown-wrapper {
      @apply relative;
    }
    .icon-dropdown {
      @apply hidden absolute top-full left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-md z-20 max-h-32 overflow-y-auto;
    }
    .icon-dropdown-grid {
      @apply flex flex-wrap gap-1 p-2;
    }
    .icon-dropdown-option {
      @apply w-8 h-8 flex items-center justify-center rounded hover:bg-orange-50 cursor-pointer text-lg transition-colors;
    }
    /* 结算弹窗（正中间+16:9） */
    .payment-modal {
      @apply fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden;
      backdrop-filter: blur(2px); /* 背景轻微模糊 */
    }
    .payment-content {
      @apply bg-white rounded-xl p-4 w-[90%] max-w-[500px] relative;
      aspect-ratio: 16/9; /* 16:9比例 */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-center;
      align-items: center;
    }
    .close-modal {
      @apply absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-600 cursor-pointer hover:bg-gray-200 transition-colors;
    }
    /* 付款图片16:9适配 */
    .payment-qr-img {
      @apply max-w-[90%] max-h-[80%] h-auto rounded-lg mx-auto;
    }
    .payment-tips {
      @apply text-sm text-gray-600 mb-2 text-center;
    }
  </style>
</head>
<body class="p-4">
  <!-- 消费明细卡片 -->
  <div class="max-w-md mx-auto bg-white rounded-xl p-4 shadow-sm">
    <div class="flex justify-between items-center mb-3">
      <h2 class="font-bold text-gray-800">消费明细</h2>
      <button id="addBillBtn" class="text-orange-500 text-sm flex items-center">
        <span>+</span> 添加消费
      </button>
    </div>

    <!-- 账单列表容器（动态渲染） -->
    <div id="billList" class="mb-4">
      <!-- 数据由JS动态渲染 -->
    </div>

    <!-- 优惠明细栏 -->
    <div class="mt-4 flex justify-between items-center text-sm p-2 bg-gray-50 rounded-lg">
      <span class="text-gray-600">优惠明细</span>
      <span id="totalDiscount" class="text-green-500">已省¥0.00</span>
    </div>
  </div>

  <!-- 参与人+结算栏 -->
  <div class="max-w-md mx-auto bg-white rounded-xl p-4 shadow-sm mt-4">
    <div class="flex justify-between items-center mb-2">
      <span class="text-gray-600">参与成员</span>
      <div class="flex gap-2">
        <button id="editMembersBtn" class="text-orange-500 text-sm">编辑成员</button>
        <button class="text-orange-500 text-sm">发起收款</button>
      </div>
    </div>
    
    <!-- 成员列表（动态渲染） -->
    <div id="membersList" class="flex -space-x-2 mb-3">
      <!-- 数据由JS动态渲染 -->
    </div>
    
    <!-- 成员编辑表单（默认隐藏） -->
    <div id="membersEditForm" class="hidden mt-2 p-3 bg-gray-50 rounded-lg mb-3">
      <div class="mb-2">
        <label class="text-xs text-gray-500 block mb-1">参与成员（用逗号分隔）</label>
        <input type="text" id="membersInput" class="edit-input w-full">
      </div>
      <div class="flex justify-end">
        <button id="saveMembersBtn" class="bg-orange-500 text-white px-3 py-1 rounded text-xs">保存</button>
      </div>
    </div>

    <div class="flex justify-between items-center pt-2 border-t border-gray-100">
      <div>
        <span class="text-gray-500 text-sm">人均应付</span>
        <p id="totalAverage" class="text-xl font-bold text-orange-500 mt-0.5">¥0.00</p>
      </div>
      <button id="settleBtn" class="bg-orange-500 text-white px-4 py-2 rounded-full text-sm font-medium">立即结算</button>
    </div>
  </div>

  <!-- 结算付款弹窗（默认隐藏，正中间+16:9） -->
  <div id="paymentModal" class="payment-modal">
    <div class="payment-content">
      <div class="close-modal" id="closeModal">✕</div>
      <!-- 付款图片区域（仅一个图片，16:9适配） -->
      <p class="payment-tips">请扫码支付人均费用：<span id="modalAverage">¥0.00</span></p>
      <!-- 替换此处Base64编码为你的付款码图片 -->

  <script>
    // 全局变量
      const EDIT_PASSWORD = ""; // 编辑权限密码
      let isAuthorized = false; // 全局授权状态：false=未授权，true=已授权（仅需验证一次）
      let billListData = []; // 账单数据（持久化）
      let membersData = []; // 成员数据（持久化）

    // 初始化：加载本地存储的数据
    document.addEventListener('DOMContentLoaded', function() {
      loadData(); // 从localStorage加载数据
      renderBillList(); // 渲染账单列表
      renderMembersList(); // 渲染成员列表
      calculateTotal(); // 计算总计
      
      // 绑定事件
      bindEditEvents();
      bindDeleteEvents();
      bindIconDropdownEvents();
      bindSettleModalEvents();
      bindMemberEvents();
      document.getElementById('addBillBtn').addEventListener('click', handleAddBill);
    });

    // ---------------------- 数据持久化相关 ----------------------
    // 保存数据到localStorage
    function saveData() {
      const data = {
        billList: billListData,
        members: membersData
      };
      localStorage.setItem('aaBillData', JSON.stringify(data));
    }

    // 从localStorage加载数据（无数据则用默认值）
    function loadData() {
      const savedData = localStorage.getItem('aaBillData');
      if (savedData) {
        const parsedData = JSON.parse(savedData);
        billListData = parsedData.billList || [];
        membersData = parsedData.members || [];
      } else {
        // 默认初始数据（和之前一致）
        billListData = [
          {
            id: Date.now(),
            icon: "🍸",
            name: "喜茶",
            date: "2023-12-31T00:00",
            amount: 12,
            discount: 49
          }
        ];
        membersData = ["静", "丁"];
        saveData(); // 首次加载保存默认数据
      }
    }

    // ---------------------- 渲染相关 ----------------------
    // 渲染账单列表
    function renderBillList() {
      const billListEl = document.getElementById('billList');
      billListEl.innerHTML = ''; // 清空现有内容
      
      billListData.forEach(bill => {
        // 格式化日期显示
        const dateObj = new Date(bill.date);
        const displayDate = dateObj.toLocaleDateString('zh-CN').replace(/\//g, '-') + 
                            (dateObj.getHours() || dateObj.getMinutes() ? 
                             ' ' + dateObj.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'}) : '');
        // 计算人均
        const average = membersData.length > 0 ? (bill.amount - bill.discount) / membersData.length : 0;
        const averageDisplay = average > 0 ? `人均¥${average.toFixed(2)}` : '人均¥0.00';
        // 优惠显示
        const discountDisplay = bill.discount > 0 ? `省¥${bill.discount.toFixed(2)}` : '无优惠';
        const discountClass = bill.discount > 0 ? 'text-green-500' : 'text-gray-400';

        // 创建账单元素
        const billEl = document.createElement('div');
        billEl.className = 'bill-item border border-gray-100 rounded-lg p-3 mb-3 relative';
        billEl.dataset.id = bill.id;
        billEl.innerHTML = `
          <div class="decor-icon top-0 left-0">${bill.icon}</div>
          <div class="flex justify-between items-start mb-2">
            <div class="flex items-center w-2/3">
              <span class="text-orange-500 mr-1"><</span>
              <span class="icon-text">${bill.icon}</span>
              <span class="name-text ml-1 font-medium">${bill.name}</span>
              <span class="edit-btn icon-btn ml-2 text-orange-500">✏️</span>
              <span class="delete-btn icon-btn ml-1 text-red-500">🗑️</span>
            </div>
            <div class="flex items-center">
              <span class="text-orange-500 mr-1 icon-text">${bill.icon}</span>
              <span class="amount-text font-bold text-orange-500">¥${bill.amount.toFixed(2)}</span>
            </div>
          </div>
          <div class="flex justify-between items-center text-sm text-gray-500">
            <span class="date-text">${displayDate}</span>
            <div class="flex items-center">
              <span class="average-text">${averageDisplay}</span>
              <span class="discount-text ml-2 ${discountClass}">${discountDisplay}</span>
            </div>
          </div>
          <!-- 编辑表单（默认隐藏） -->
          <div class="edit-form hidden mt-3 p-3 bg-gray-50 rounded-lg">
            <div class="grid grid-cols-2 gap-2 mb-2">
              <div>
                <label class="text-xs text-gray-500">产品图标</label>
                <div class="icon-dropdown-wrapper">
                  <input type="text" class="edit-input icon-input" value="${bill.icon}" placeholder="点击选择图标">
                  <button class="icon-select-trigger absolute right-2 top-1/2 -translate-y-1/2 text-orange-500">📋</button>
                  <div class="icon-dropdown">
                    <div class="icon-dropdown-grid">
                      <div class="icon-dropdown-option" data-icon="🍸">🍸</div>
                      <div class="icon-dropdown-option" data-icon="🍴">🍴</div>
                      <div class="icon-dropdown-option" data-icon="🚗">🚗</div>
                      <div class="icon-dropdown-option" data-icon="🔌">🔌</div>
                      <div class="icon-dropdown-option" data-icon="🐰">🐰</div>
                      <div class="icon-dropdown-option" data-icon="🍔">🍔</div>
                      <div class="icon-dropdown-option" data-icon="🍟">🍟</div>
                      <div class="icon-dropdown-option" data-icon="☕">☕</div>
                      <div class="icon-dropdown-option" data-icon="🍵">🍵</div>
                      <div class="icon-dropdown-option" data-icon="🎬">🎬</div>
                      <div class="icon-dropdown-option" data-icon="🛒">🛒</div>
                      <div class="icon-dropdown-option" data-icon="🎁">🎁</div>
                      <div class="icon-dropdown-option" data-icon="💊">💊</div>
                      <div class="icon-dropdown-option" data-icon="🚇">🚇</div>
                      <div class="icon-dropdown-option" data-icon="🏠">🏠</div>
                      <div class="icon-dropdown-option" data-icon="📦">📦</div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <label class="text-xs text-gray-500">产品名称</label>
                <input type="text" class="edit-input name-input" value="${bill.name}">
              </div>
              <div>
                <label class="text-xs text-gray-500">消费日期</label>
                <input type="datetime-local" class="edit-input date-input" value="${bill.date}">
              </div>
              <div>
                <label class="text-xs text-gray-500">产品金额</label>
                <input type="number" step="0.01" class="edit-input amount-input" value="${bill.amount}">
              </div>
              <div class="col-span-2">
                <label class="text-xs text-gray-500">优惠金额</label>
                <input type="number" step="0.01" class="edit-input discount-input" value="${bill.discount}">
              </div>
            </div>
            <div class="flex justify-end gap-2">
              <button class="cancel-edit bg-gray-200 text-gray-700 px-3 py-1 rounded text-xs">取消</button>
              <button class="save-edit bg-orange-500 text-white px-3 py-1 rounded text-xs">保存</button>
            </div>
          </div>
        `;
        billListEl.appendChild(billEl);
      });
      
      // 重新绑定编辑/删除事件（因为是动态渲染）
      bindEditEvents();
      bindDeleteEvents();
    }

    // 渲染成员列表
    function renderMembersList() {
      const membersListEl = document.getElementById('membersList');
      membersListEl.innerHTML = ''; // 清空现有内容
      
      membersData.forEach((member, index) => {
        const colors = ['bg-red-100', 'bg-orange-100', 'bg-yellow-100', 'bg-green-100', 'bg-blue-100'];
        const memberEl = document.createElement('div');
        memberEl.className = `member-item w-8 h-8 rounded-full ${colors[index % colors.length]} text-orange-500 flex items-center justify-center text-xs font-medium border-2 border-white`;
        memberEl.textContent = member.charAt(0);
        memberEl.dataset.name = member;
        membersListEl.appendChild(memberEl);
      });
      
      // 添加成员按钮
      const addBtn = document.createElement('button');
      addBtn.id = 'addMemberBtn';
      addBtn.className = 'w-8 h-8 rounded-full bg-yellow-100 text-orange-500 flex items-center justify-center text-xs font-medium border-2 border-white';
      addBtn.textContent = '➕';
      addBtn.addEventListener('click', handleAddMember);
      membersListEl.appendChild(addBtn);
      
      // 更新成员编辑框的默认值
      document.getElementById('membersInput').value = membersData.join(',');
    }

    // ---------------------- 密码验证相关 ----------------------
    // 密码验证函数（全局仅需验证一次）
    function checkPassword() {
      // 如果已授权，直接返回成功
      if (isAuthorized) {
        return Promise.resolve();
      }

      // 未授权则弹出密码框验证
      return new Promise((resolve, reject) => {
        const inputPwd = prompt("请输入编辑密码：");
        if (inputPwd === EDIT_PASSWORD) {
          isAuthorized = true; // 标记为已授权
          alert("验证成功，可进行所有编辑操作");
          resolve();
        } else {
          alert("密码错误，无法进行编辑操作，仅可浏览");
          reject();
        }
      });
    }

    // ---------------------- 账单相关事件 ----------------------
    // 绑定编辑事件（全局授权验证）
    function bindEditEvents() {
      // 编辑按钮
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          try {
            await checkPassword();
            const billItem = this.closest('.bill-item');
            billItem.querySelector('.edit-form').classList.remove('hidden');
            document.querySelectorAll('.edit-form').forEach(form => {
              if (form !== billItem.querySelector('.edit-form')) form.classList.add('hidden');
            });
          } catch (e) {
            return;
          }
        });
      });

      // 取消编辑
      document.querySelectorAll('.cancel-edit').forEach(btn => {
        btn.addEventListener('click', function() {
          this.closest('.edit-form').classList.add('hidden');
          document.querySelectorAll('.icon-dropdown').forEach(dropdown => dropdown.classList.add('hidden'));
        });
      });

      // 保存编辑
      document.querySelectorAll('.save-edit').forEach(btn => {
        btn.addEventListener('click', function() {
          const editForm = this.closest('.edit-form');
          const billItem = editForm.closest('.bill-item');
          const billId = parseInt(billItem.dataset.id);
          
          // 获取输入值
          const icon = editForm.querySelector('.icon-input').value;
          const name = editForm.querySelector('.name-input').value;
          const date = editForm.querySelector('.date-input').value;
          const amount = parseFloat(editForm.querySelector('.amount-input').value) || 0;
          const discount = parseFloat(editForm.querySelector('.discount-input').value) || 0;

          // 更新账单数据
          billListData = billListData.map(bill => {
            if (bill.id === billId) {
              return { ...bill, icon, name, date, amount, discount };
            }
            return bill;
          });
          
          // 保存数据+重新渲染
          saveData();
          renderBillList();
          calculateTotal();
          updateModalAverage();
          
          // 隐藏编辑表单
          editForm.classList.add('hidden');
          document.querySelectorAll('.icon-dropdown').forEach(dropdown => dropdown.classList.add('hidden'));
        });
      });
    }

    // 绑定删除事件（全局授权验证）
    function bindDeleteEvents() {
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async function() {
          try {
            await checkPassword();
            const billItem = this.closest('.bill-item');
            const billId = parseInt(billItem.dataset.id);
            if (confirm('确定删除这条消费记录吗？')) {
              // 删除对应账单数据
              billListData = billListData.filter(bill => bill.id !== billId);
              // 保存数据+重新渲染
              saveData();
              renderBillList();
              calculateTotal();
              updateModalAverage();
            }
          } catch (e) {
            return;
          }
        });
      });
    }

    // 绑定图标下拉库事件
    function bindIconDropdownEvents() {
      // 展开下拉库
      document.addEventListener('click', function(e) {
        document.querySelectorAll('.icon-dropdown').forEach(dropdown => dropdown.classList.add('hidden'));
        if (e.target.classList.contains('icon-input') || e.target.classList.contains('icon-select-trigger')) {
          const wrapper = e.target.closest('.icon-dropdown-wrapper');
          if (wrapper) wrapper.querySelector('.icon-dropdown').classList.remove('hidden');
        }
      });

      // 选择图标
      document.querySelectorAll('.icon-dropdown-option').forEach(option => {
        option.addEventListener('click', function() {
          const wrapper = this.closest('.icon-dropdown-wrapper');
          wrapper.querySelector('.icon-input').value = this.dataset.icon;
          wrapper.querySelector('.icon-dropdown').classList.add('hidden');
        });
      });
    }

    // 处理添加账单（全局授权验证）
    async function handleAddBill() {
      try {
        await checkPassword();
        const today = new Date().toISOString().slice(0, 16); // 当前时间
        // 新增账单数据
        const newBill = {
          id: Date.now(),
          icon: "📦",
          name: "新消费",
          date: today,
          amount: 0,
          discount: 0
        };
        billListData.push(newBill);
        // 保存数据+重新渲染
        saveData();
        renderBillList();
        // 自动打开编辑表单
        const newBillEl = document.querySelector(`.bill-item[data-id="${newBill.id}"]`);
        newBillEl.querySelector('.edit-btn').click();
      } catch (e) {
        return;
      }
    }

    // ---------------------- 结算弹窗相关 ----------------------
    // 绑定结算弹窗事件（仅点击立即结算才显示）
    function bindSettleModalEvents() {
      // 打开弹窗（点击立即结算才显示）
      document.getElementById('settleBtn').addEventListener('click', function() {
        updateModalAverage();
        document.getElementById('paymentModal').classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // 禁止页面滚动
      });

      // 关闭弹窗（按钮）
      document.getElementById('closeModal').addEventListener('click', function() {
        document.getElementById('paymentModal').classList.add('hidden');
        document.body.style.overflow = 'auto'; // 恢复滚动
      });

      // 点击遮罩层关闭弹窗
      document.getElementById('paymentModal').addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.add('hidden');
          document.body.style.overflow = 'auto';
        }
      });
    }

    // 更新弹窗人均金额
    function updateModalAverage() {
      document.getElementById('modalAverage').textContent = document.getElementById('totalAverage').textContent;
    }

    // ---------------------- 成员相关事件 ----------------------
    // 绑定成员编辑事件（全局授权验证）
    function bindMemberEvents() {
      // 编辑成员
      document.getElementById('editMembersBtn').addEventListener('click', async function() {
        try {
          await checkPassword();
          const form = document.getElementById('membersEditForm');
          form.classList.toggle('hidden');
        } catch (e) {
          return;
        }
      });

      // 保存成员
      document.getElementById('saveMembersBtn').addEventListener('click', function() {
        membersData = document.getElementById('membersInput').value.split(',').map(m => m.trim()).filter(m => m);
        // 保存数据+重新渲染
        saveData();
        renderMembersList();
        recalculateAllBills();
        calculateTotal();
        updateModalAverage();
        // 隐藏编辑表单
        document.getElementById('membersEditForm').classList.add('hidden');
      });
    }

    // 处理添加成员（全局授权验证）
    async function handleAddMember() {
      try {
        await checkPassword();
        const newMember = prompt('请输入新成员姓名：');
        if (newMember && newMember.trim()) {
          membersData.push(newMember.trim());
          // 保存数据+重新渲染
          saveData();
          renderMembersList();
          recalculateAllBills();
          calculateTotal();
          updateModalAverage();
        }
      } catch (e) {
        return;
      }
    }

    // ---------------------- 计算相关 ----------------------
    // 重新计算所有账单人均
    function recalculateAllBills() {
      // 渲染账单时会自动计算人均，这里只需重新渲染
      renderBillList();
    }

    // 计算总计
    function calculateTotal() {
      let totalAmount = 0;
      let totalDiscount = 0;
      
      billListData.forEach(bill => {
        totalAmount += bill.amount;
        totalDiscount += bill.discount;
      });
      
      const totalAverage = membersData.length > 0 ? (totalAmount - totalDiscount) / membersData.length : 0;
      document.getElementById('totalDiscount').textContent = `已省¥${totalDiscount.toFixed(2)}`;
      document.getElementById('totalAverage').textContent = `¥${totalAverage.toFixed(2)}`;
    }
  </script>
</body>
</html>
