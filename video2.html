<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感链接跳转中心</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background: #0a192f;
      background-image: 
        radial-gradient(circle, #00f0ff10 1px, transparent 1px),
        radial-gradient(circle, #7b2ffd10 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: #e0f7ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 320px;
      background: rgba(10, 25, 47, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 12px;
      padding: 30px 20px;
      text-center;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1), 0 0 40px rgba(123, 47, 253, 0.1);
    }
    .icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(90deg, #00f0ff, #7b2ffd);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5), 0 0 30px rgba(123, 47, 253, 0.3);
    }
    .icon i {
      font-size: 24px;
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00f0ff, #7b2ffd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 14px;
      color: #a0bfff;
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00f0ff33, #7b2ffd33);
      border: 1px solid rgba(0, 240, 255, 0.3);
      color: white;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.4), 0 0 20px rgba(123, 47, 253, 0.2);
      margin-bottom: 15px;
    }
    .btn-primary:hover {
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.6), 0 0 30px rgba(123, 47, 253, 0.4);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: rgba(10, 25, 47, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }
    .btn-secondary:hover {
      background: rgba(10, 25, 47, 0.9);
      transform: translateY(-2px);
    }
    .footer {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, #00f0ff, #7b2ffd);
    }
    .footer-text {
      font-size: 12px;
      color: #a0bfff;
    }
    /* 装饰元素 */
    .decor {
      position: fixed;
      z-index: -1;
    }
    .decor-1 {
      top: 10%;
      right: 5%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #00f0ff33, #7b2ffd33);
      border-radius: 50%;
      animation: float 15s linear infinite;
    }
    .decor-2 {
      bottom: 15%;
      left: 8%;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00f0ff22, #7b2ffd22);
      border-radius: 50%;
      animation: float 20s linear 3s infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, -15px) rotate(90deg); }
      50% { transform: translate(0, 15px) rotate(180deg); }
      75% { transform: translate(-15px, -8px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>
  <!-- 引入Font Awesome（若仍需图标，可保留） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 装饰元素 -->
  <div class="decor decor-1"></div>
  <div class="decor decor-2"></div>

  <div class="container">
    <div class="icon">
      <<<i class="fas fa-link"></</</i>
    </div>
    <h1>链接跳转中心</h1>
    <p>点击下方按钮，立即在浏览器中打开目标页面</p>
    <button class="btn btn-primary" onclick="window.open('https://hjq1314.github.io/videoanalysis.html', '_blank')">
      <<<i class="fas fa-bolt mr-2"></</</i> 立即跳转浏览器
    </button>
    <button class="btn btn-secondary" onclick="setTimeout(() => window.open('https://hjq1314.github.io/videoanalysis.html', '_blank'), 1000)">
      <<<i class="far fa-clock mr-2"></</</i> 点击后1秒跳转
    </button>
    <div class="footer">
      <div class="line"></div>
      <span class="footer-text">TECHNOLOGY LINKS</span>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
