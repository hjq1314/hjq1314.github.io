<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感链接跳转</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 配置Tailwind自定义样式 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            techBlue: '#00f0ff',
            techPurple: '#7b2ffd',
            techDark: '#0f172a',
            techLight: '#e0f7ff',
          },
          fontFamily: {
            tech: ['Poppins', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      /* 科技感渐变背景 */
      .bg-tech-gradient {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      }
      /* 按钮发光效果 */
      .btn-glow {
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.5), 0 0 30px rgba(123, 47, 253, 0.3);
      }
      .btn-glow:hover {
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.7), 0 0 40px rgba(123, 47, 253, 0.5);
      }
      /* 粒子背景容器 */
      .particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      /* 玻璃拟态卡片 */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 240, 255, 0.1);
        border-radius: 1rem;
      }
    }
  </style>
  <!-- 引入谷歌字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-tech-gradient font-tech text-techLight min-h-screen flex items-center justify-center p-4 overflow-hidden">
  <!-- 粒子背景 -->
  <div class="particle-container" id="particleContainer"></div>

  <!-- 主内容卡片 -->
  <div class="glass-card p-8 md:p-12 max-w-md w-full mx-auto text-center relative z-10">
    <!-- 科技感图标 -->
    <div class="w-20 h-20 bg-gradient-to-br from-techBlue to-techPurple rounded-full flex items-center justify-center mx-auto mb-6 btn-glow">
      <<i class="fa fa-link text-4xl text-white"></</i>
    </div>

    <!-- 标题与描述 -->
    <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-techBlue to-techPurple">
      链接跳转中心
    </h1>
    <p class="text-gray-300 mb-8 text-lg">
      点击下方按钮，立即在浏览器中打开目标页面
    </p>

    <!-- 按钮组 -->
    <div class="flex flex-col gap-6">
      <!-- 立即跳转按钮 -->
      <button onclick="window.open('https://hjq1314.github.io/videoanalysis.html', '_blank')" 
        class="btn-glow bg-gradient-to-r from-techBlue/20 to-techPurple/20 hover:from-techBlue/30 hover:to-techPurple/30 text-white font-medium py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 active:scale-95 border border-techBlue/30">
        <<i class="fa fa-bolt mr-2"></</i>立即跳转浏览器
      </button>

      <!-- 延迟跳转按钮 -->
      <button onclick="setTimeout(() => window.open('https://hjq1314.github.io/videoanalysis.html', '_blank'), 1000)" 
        class="bg-gradient-to-r from-gray-800/50 to-gray-900/50 hover:from-gray-700/50 hover:to-gray-800/50 text-techLight font-medium py-4 px-8 rounded-full transition-all duration-300 transform hover:scale-105 active:scale-95 border border-gray-700/50">
        <<i class="fa fa-clock-o mr-2"></</i>点击后1秒跳转
      </button>
    </div>

    <!-- 底部科技感装饰 -->
    <div class="mt-12 flex justify-center items-center gap-4">
      <div class="w-16 h-1 bg-techBlue/50 rounded-full"></div>
      <span class="text-gray-400 text-sm">TECHNOLOGY LINKS</span>
      <div class="w-16 h-1 bg-techPurple/50 rounded-full"></div>
    </div>
  </div>

  <!-- 粒子背景JS -->
  <script>
    // 生成随机粒子
    const particleContainer = document.getElementById('particleContainer');
    const particleCount = 50; // 粒子数量

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      
      // 随机粒子样式
      const size = Math.random() * 3 + 1; // 粒子大小1-4px
      const posX = Math.random() * 100; // X轴位置
      const posY = Math.random() * 100; // Y轴位置
      const opacity = Math.random() * 0.5 + 0.2; // 透明度0.2-0.7
      const delay = Math.random() * 5; // 动画延迟
      const duration = Math.random() * 20 + 10; // 动画时长10-30s

      particle.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        background: ${Math.random() > 0.5 ? '#00f0ff' : '#7b2ffd'};
        border-radius: 50%;
        left: ${posX}%;
        top: ${posY}%;
        opacity: ${opacity};
        animation: float ${duration}s linear ${delay}s infinite;
      `;

      particleContainer.appendChild(particle);
    }

    // 粒子漂浮动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -10px) rotate(90deg); }
        50% { transform: translate(0, 10px) rotate(180deg); }
        75% { transform: translate(-10px, -5px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
