<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>科技感链接跳转中心</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
  <!-- 引入Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- 谷歌字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      background-image: 
        radial-gradient(circle, #00f0ff1a 1px, transparent 1px),
        radial-gradient(circle, #7b2ffd1a 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      color: #e0f7ff;
    }
    .card {
      background: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1), 0 0 40px rgba(123, 47, 253, 0.1);
    }
    .btn-primary {
      background: linear-gradient(90deg, #00f0ff33, #7b2ffd33);
      border: 1px solid rgba(0, 240, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.4), 0 0 20px rgba(123, 47, 253, 0.2);
      transition: all 0.3s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.6), 0 0 30px rgba(123, 47, 253, 0.4);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background: rgba(15, 23, 42, 0.9);
      transform: translateY(-2px);
    }
    .icon-link {
      background: linear-gradient(90deg, #00f0ff, #7b2ffd);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.5), 0 0 30px rgba(123, 47, 253, 0.3);
    }
    .text-gradient {
      background: linear-gradient(90deg, #00f0ff, #7b2ffd);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .decor {
      position: absolute;
      z-index: -1;
    }
    .decor-1 {
      top: 10%;
      right: 5%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #00f0ff33, #7b2ffd33);
      border-radius: 50%;
      animation: float 15s linear infinite;
    }
    .decor-2 {
      bottom: 15%;
      left: 8%;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00f0ff22, #7b2ffd22);
      border-radius: 50%;
      animation: float 20s linear 3s infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(15px, -15px) rotate(90deg); }
      50% { transform: translate(0, 15px) rotate(180deg); }
      75% { transform: translate(-15px, -8px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- 装饰元素 -->
  <div class="decor decor-1"></div>
  <div class="decor decor-2"></div>

  <!-- 主卡片 -->
  <div class="card w-full max-w-xs p-6 md:p-8 text-center relative">
    <!-- 图标 -->
    <div class="icon-link w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6">
      <<i class="fas fa-link text-white text-2xl"></</i>
    </div>

    <!-- 标题 -->
    <h1 class="text-[clamp(1.5rem,4vw,2rem)] font-bold mb-3 text-gradient">链接跳转中心</h1>
    <p class="text-gray-400 text-sm mb-8">点击下方按钮，立即在浏览器中打开目标页面</p>

    <!-- 按钮组 -->
    <div class="flex flex-col gap-4">
      <button onclick="window.open('https://hjq1314.github.io/videoanalysis.html', '_blank')" 
        class="btn-primary text-white font-medium py-3 px-6 rounded-full flex items-center justify-center">
        <<i class="fas fa-bolt mr-2"></</i> 立即跳转浏览器
      </button>
      <button onclick="setTimeout(() => window.open('https://hjq1314.github.io/videoanalysis.html', '_blank'), 1000)" 
        class="btn-secondary text-white font-medium py-3 px-6 rounded-full flex items-center justify-center">
        <<i class="far fa-clock mr-2"></</i> 点击后1秒跳转
      </button>
    </div>

    <!-- 底部装饰 -->
    <div class="mt-10 flex items-center justify-center">
      <div class="w-12 h-1 bg-gradient-to-r from-teal-400 to-purple-500 rounded-full mr-2"></div>
      <span class="text-gray-500 text-xs">TECHNOLOGY LINKS</span>
      <div class="w-12 h-1 bg-gradient-to-r from-purple-500 to-teal-400 rounded-full ml-2"></div>
    </div>
  </div>
</body>
</html>
