<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片管理 - 管理员后台</title>
    <!-- 引入共用样式文件（后续生成，此处先预留） -->
    <link rel="stylesheet" href="style.css">
    <!-- 临时引入字体图标（提升界面质感，后续可整合到style.css） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="admin-container">
        <!-- 页面标题 -->
        <h1 class="page-title"><i class="fa fa-picture-o" aria-hidden="true"></i> 图片管理后台</h1>

        <!-- 1. 登录模块（未登录时显示，登录后隐藏） -->
        <div id="login-section" class="section login-section">
            <div class="card">
                <h2 class="section-title"><i class="fa fa-lock" aria-hidden="true"></i> 管理员登录</h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="admin-account">账号</label>
                        <!-- 修正：移除readonly和默认值，允许用户手动输入 -->
                        <input type="text" id="admin-account" placeholder="请输入管理员账号" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">密码</label>
                        <input type="password" id="admin-password" placeholder="请输入管理员密码" class="form-input" required>
                    </div>
                    <!-- 验证码模块（保留，提升安全性） -->
                    <div class="form-group verify-group">
                        <label for="verify-code">验证码</label>
                        <input type="text" id="verify-code" placeholder="请输入4位验证码" class="form-input verify-input" required>
                        <div id="verify-code-img" class="verify-code-img"></div>
                        <button type="button" id="refresh-verify" class="btn refresh-verify-btn"><i class="fa fa-refresh" aria-hidden="true"></i> 刷新</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn login-btn"><i class="fa fa-sign-in" aria-hidden="true"></i> 登录</button>
                        <p id="login-tip" class="tip-text"></p> <!-- 登录提示（成功/失败） -->
                    </div>
                </form>
            </div>
        </div>

        <!-- 2. 图片上传模块（登录后显示，未登录时隐藏） -->
        <div id="upload-section" class="section upload-section hidden">
            <div class="card">
                <h2 class="section-title"><i class="fa fa-upload" aria-hidden="true"></i> 图片上传</h2>
                <div class="upload-container">
                    <input type="file" id="image-upload" accept="image/png,image/jpeg,image/webp" class="image-upload" hidden>
                    <label for="image-upload" class="btn upload-btn"><i class="fa fa-file-image-o" aria-hidden="true"></i> 选择图片（支持PNG/JPG/WEBP，≤5MB）</label>
                    <p id="upload-tip" class="tip-text"></p> <!-- 上传提示（格式/大小错误、成功） -->
                    <div id="image-preview" class="image-preview hidden">
                        <h3><i class="fa fa-eye" aria-hidden="true"></i> 预览图</h3>
                        <img src="" alt="图片预览" class="preview-img">
                        <button id="confirm-upload" class="btn confirm-upload-btn"><i class="fa fa-check" aria-hidden="true"></i> 确认上传</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 已上传图片列表（登录后显示，未登录时隐藏） -->
        <div id="image-list-section" class="section image-list-section hidden">
            <div class="card">
                <h2 class="section-title"><i class="fa fa-list" aria-hidden="true"></i> 已上传图片列表</h2>
                <div id="list-empty" class="list-empty">暂无上传图片</div>
                <table id="image-table" class="image-table hidden">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>文件名</th>
                            <th>上传时间</th>
                            <th>访问链接</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="image-table-body">
                        <!-- 图片记录将通过JS动态渲染 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 4. 登出按钮（登录后显示） -->
        <button id="logout-btn" class="btn logout-btn hidden" onclick="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i> 退出登录
        </button>
    </div>

    <!-- 引入共用交互逻辑文件（后续生成，此处先预留） -->
    <script src="script.js"></script>
    </body>
</html>
